language: php

php:
  - 7.0

before_script:
  - cp .env.travis .env  
  - psql -c 'create database reservasi_hotel_db_test;' -U postgres
  - composer self-update
  - composer install --no-interaction  
  - php artisan key:generate
  - sudo chmod +x /vendor/phpunit/phpunit
  - sudo chmod 777 PATH_TO/vendor/phpunit/phpunit
script:
  - vendor/bin/phpunit